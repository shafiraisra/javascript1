<!DOCTYPE html>
<html>
<head>
<title>Latihan Javascript</title>
</head>
<body>
<input type='text' id='txtKata'/>
<button onclick='proses()'>proses</button>
<hr/>
<div id='hasil'>Hasil tulisan disisni</div>
<script>
function proses()
{
 var kata = document.getElementById('txtKata').value;
document.getElementById('hasil').innerHTML = kata;
}
</script>
</body>
</html>
